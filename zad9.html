<div style="font-size: 35px; color: green;">
    <script language ="JavaScript">

var sumad1;
var sumad2;
var sekundy;

sumad2 = a2*86400 + b2*3600;

sekundy=sumad2-sumad1;

document.write("Ilosc sekund: "+sekundy);
